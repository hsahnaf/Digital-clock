<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ক্লাসিক ডিজিটাল ঘড়ি</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="center-circle"></div>

            <!-- ঘড়ির সংখ্যা (সার্কুলার) -->
            <div class="number" style="transform: rotate(30deg) translateY(-115px) rotate(-30deg);">1</div>
            <div class="number" style="transform: rotate(60deg) translateY(-115px) rotate(-60deg);">2</div>
            <div class="number" style="transform: rotate(90deg) translateY(-115px) rotate(-90deg);">3</div>
            <div class="number" style="transform: rotate(120deg) translateY(-115px) rotate(-120deg);">4</div>
            <div class="number" style="transform: rotate(150deg) translateY(-115px) rotate(-150deg);">5</div>
            <div class="number" style="transform: rotate(180deg) translateY(-115px) rotate(-180deg);">6</div>
            <div class="number" style="transform: rotate(210deg) translateY(-115px) rotate(-210deg);">7</div>
            <div class="number" style="transform: rotate(240deg) translateY(-115px) rotate(-240deg);">8</div>
            <div class="number" style="transform: rotate(270deg) translateY(-115px) rotate(-270deg);">9</div>
            <div class="number" style="transform: rotate(300deg) translateY(-115px) rotate(-300deg);">10</div>
            <div class="number" style="transform: rotate(330deg) translateY(-115px) rotate(-330deg);">11</div>
            <div class="number" style="transform: rotate(0deg) translateY(-115px) rotate(0deg);">12</div>
        </div>
        <div class="quote-box">
            <p id="quote-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
                </html>
